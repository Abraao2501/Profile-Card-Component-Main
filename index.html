<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="/images/bg-pattern-top.svg" alt="Top Circle" class="circle1">
  <main> 
    <div class="card-container">

      <section class="top-container">
        <img src="/images/bg-pattern-card.svg" alt="Image Texture" id="texture">
      </section>
      
      <img src="/images/image-victor.jpg" alt="Profile Image" id="profile-img">

      <section class="informations">
        <div class="name-age-local">
          <p><strong>Victor Crest</strong>   26</p>
          <p>London</p>
        </div>
      </section>
    
        <div class="numbers">

          <div class="followers">
            <p>
              80K 
            </p>
            <p>
              Followers
            </p>
          </div>

          <div class="likes">
            <p>
              803K
            </p>
            <p>
              Likes
            </p>
          </div>
        
          <div class="photos">
            <p>
              1.4K
            </p>
            <p>
              Photos
            </p>
          </div>
          
        </div>
      
    </div>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abra√£o Oliveira</a>.
    </footer>
  </main>
  <img src="/images/bg-pattern-bottom.svg" alt="Bottom Circle" class="circle2">
</body>
</html>
